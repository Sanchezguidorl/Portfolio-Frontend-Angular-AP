<div class="container px-0 py-5 bg-light position-relative">
  <h2 class="shadow-inset text-center text-secondary fw-bold mt-5 mb-3 mb-md-5 py-4 ">Proyectos realizados</h2>
  <div >
      <app-pj-realizados ></app-pj-realizados>
  </div>
  <button *ngIf="!mostrar" class="btn-ver-todos position-absolute w-100 bottom-0 py-5 text-center h4 d-block text-secondary"
 (click)="mostrarMas(true)">Ver todos los proyectos</button>
  <button *ngIf="mostrar" class="btn-ver-todos position-absolute w-100 bottom-0 py-5 text-center h4 d-block text-secondary"
 (click)="mostrarMas(false)">Ver menos</button>
</div>
