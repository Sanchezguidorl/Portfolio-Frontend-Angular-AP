<div class="container bg-light pt-5 ">
  <div class="row justify-content-md-end flex-column align-items-center flex-md-row ">
    <div class=" col-6 col-md-4 col-xl-3  mx-auto mx-md-0 mb-4" >
      <div id="carouselWithInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active"  data-bs-interval="3000">
            <img height="260"
              src="https://symbols.getvecta.com/stencil_25/0_angular.fe63c22e96.svg"
              class="w-100" alt="Logo de Angular">
          </div>
          <div class="carousel-item "  data-bs-interval="3000">
            <img height="260"
              src="https://symbols.getvecta.com/stencil_25/38_java.bc46b9254c.svg"
              class="w-100" alt="Logo de Java">
          </div>
          <div class="carousel-item "  data-bs-interval="3000">
            <img height="260"
              src="https://symbols.getvecta.com/stencil_25/39_javascript.0ca26ec4ab.svg"
              class="w-100" alt="Logo de Javascript">
          </div>
          <div class="carousel-item "  data-bs-interval="3000">
            <img height="260"
              src="https://symbols.getvecta.com/stencil_25/85_typescript.cb2d7326fa.svg"
              class="w-100" alt="Logo de Typescript">
          </div>
          <div class="carousel-item " height="260"  data-bs-interval="3000">
            <img
              src="https://dz2cdn1.dzone.com/storage/temp/12434118-spring-boot-logo.png"
              class="w-100 pt-3 pb-md-0 pt-md-4 pb-4" alt="Logo de Spring Boot">
          </div>
          <div class="carousel-item "  data-bs-interval="3000">
            <img height="260"
              src="https://symbols.getvecta.com/stencil_25/35_html5.d4d8050235.svg"
              class="w-100" alt="Logo de HTML">
          </div>
          <div class="carousel-item "  data-bs-interval="3000">
            <img height="260"
              src="https://symbols.getvecta.com/stencil_25/62_npm.adb6bcbc13.svg"
              class="w-100" alt="Logo de NPM">
          </div>
          <div class="carousel-item "  data-bs-interval="3000">
            <img height="260"
              src="https://symbols.getvecta.com/stencil_22/10_php.01725e2871.svg"
              class="w-100" alt="Logo de PHP">
          </div>
          <div class="carousel-item "  data-bs-interval="3000">
            <img height="260"
              src="https://symbols.getvecta.com/stencil_25/14_css3.d930bfb832.svg"
              class="w-100" alt="Logo de CSS">
          </div>
          <div class="carousel-item "  data-bs-interval="3000">
            <img height="260"
              src="https://symbols.getvecta.com/stencil_25/5_bootstrap.bbf5d3d59c.svg"
              class="w-100 " alt="Logo de Boostrap">
          </div>
          <div class="carousel-item "  data-bs-interval="3000">
            <img height="260"
              src="https://symbols.getvecta.com/stencil_261/27_mysql.4e2ff8ff6c.svg"
              class="w-100 " alt="Logo de MySql">
          </div>
        </div>
      </div>
    </div>
    <div class=" p-0 col-md-7 col-xl-8 col-12 d-flex justify-content-center flex-wrap-reverse">
      <circle-progress class="" [percent]="85" [radius]="70" [title]="'HTML'" [subtitle]="'INTERMEDIO'"
        [showUnits]="false" [titleFontSize]="'18'" [titleFontWeight]="'900'" [subtitleFontWeight]="'900'"
        [outerStrokeWidth]="20" [innerStrokeWidth]="2" [space]="5" [outerStrokeColor]="'#212529'"
        [innerStrokeColor]="'#cccccc'" [animation]="true" [animationDuration]="800"></circle-progress>
      <circle-progress class="" [percent]="85" [radius]="70" [title]="'CSS'" [subtitle]="'INTERMEDIO'"
        [showUnits]="false" [titleFontSize]="'18'" [titleFontWeight]="'900'" [subtitleFontWeight]="'900'"

      <circle-progress class="" [percent]="85" [radius]="70" [title]="'JS'" [subtitle]="'INTERMEDIO'"
        [showUnits]="false" [titleFontSize]="'18'" [titleFontWeight]="'900'" [subtitleFontWeight]="'900'"

        [innerStrokeColor]="'#cccccc'" [animation]="true" [animationDuration]="800"></circle-progress>
      <circle-progress class="" [percent]="85" [radius]="70" [title]="'Spring Boot'" [subtitle]="'INTERMEDIO'"
        [showUnits]="false" [titleFontSize]="'18'" [titleFontWeight]="'900'" [subtitleFontWeight]="'900'"
        [outerStrokeWidth]="20" [innerStrokeWidth]="2" [space]="5" [outerStrokeColor]="'#212529'"
        [innerStrokeColor]="'#cccccc'" [animation]="true" [animationDuration]="700"></circle-progress>
      <circle-progress class="" [percent]="85" [radius]="70" [title]="'CSS'" [subtitle]="'INTERMEDIO'"
